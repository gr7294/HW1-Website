<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Table</title>
</head>
<body>
    <table border="1" style="width: 100%; height: 200px; text-align: center;">
        <tr>
            <td>
                <!-- Link to the Statistics Department at TAMU -->
                <a href="https://stat.tamu.edu/" target="_blank">TAMU Statistics Department</a>
            </td>
            <td>
                <!-- Your Picture -->
                <img src="picture.png" alt="Your Picture" style="width: 100px; height: auto;">
            </td>
        </tr>
        <tr>
            <td>
                <!-- Two-sentence biography using an unordered list -->
                <ul>
                    <li>I started my university-level academic journey in engineering.</li>
                    <li>I learned that engineering was not my path and switched to economics.</li>
                </ul>
            </td>
            <td>
                <!-- Blank cell -->
            </td>
        </tr>
    </table>
</body>
</html>
